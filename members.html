---
layout: page
title: Members
---

<div class="members">
    <ul>
    {% for member in site.data.members %}
        <li>
            {% if member.site %}
                <a href="{{ member.site }}">{{ member.name }}</a>
            {% else %}
                {{ member.name }}
            {% endif %}
            {% if member.position %}
                - <strong>{{member.position}}</strong>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
