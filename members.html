---
layout: page
title: Members
---

<table class="members">
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Class</th>
    </tr>
{% for member in site.data.members %}
    <tr>
        {% if member.site %}
        <td><a href="{{ member.site }}">{{ member.name }}</a></td>
        {% else %}
        <td>{{ member.name }}</td>
        {% endif %}
        <td>{{member.position}}</td>
        <td>{{ member.class }}</td>
    </tr>
{% endfor %}
</table>
